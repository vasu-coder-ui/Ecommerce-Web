
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MySite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

       body {
    height: 100vh;
    background: linear-gradient(135deg, #131921, #232f3e); /* Dark Amazon blue */
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    background: rgba(255, 255, 255, 0.1);
    border-top: 4px solid #ff9900; /* Amazon orange accent */
}
button {
    background: #ff9900;
}
button:hover {
    background: #e68a00;
}


        .login-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            color: white;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -8px;
            left: 8px;
            font-size: 12px;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            padding: 2px 6px;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff6f61;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff3b2e;
        }

        .extra-links {
            text-align: center;
            margin-top: 10px;
        }

        .extra-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Welcome Back</h2>
        <form method="POST">
            {%csrf_token%}
            <div class="input-group">
                <input type="text" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <button type="submit">Login</button>

            <div class="extra-links">
                <a href="#">Forgot Password?</a> |
                <a href="#">Sign Up</a>
            </div>
        </form>
    </div>

</body>
</html>
